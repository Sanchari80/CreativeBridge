<!doctype html>

    <script src="https://quge5.com/88/tag.min.js" data-zone="10606270" async data-cfasync="false"></script> <style>
      /* বিজ্ঞাপনটি স্ক্রিনের একদম মাঝখানে রাখার জন্য */
      #pro-push-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        /* নিচের কন্টেন্ট যাতে দেখা যায় এবং ক্লিক করা যায় */
        pointer-events: none; 
      }
      
      /* বিজ্ঞাপনের ভেতরের এলিমেন্টগুলো যাতে ক্লিকযোগ্য হয় */
      #pro-push-container > * {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="pro-push-container"></div>
